<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks - Smart Student Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Smart Student Hub</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="tasks.html" class="active">Tasks</a>
        <a href="planner.html">Planner</a>
        <a href="budget.html">Budget</a>
        <a href="notes.html">Notes</a>
        <a href="helper.html">Study Helper</a>
      </nav>
      <div class="sidebar-bottom">
        <button id="logoutBtnTasks" class="logout">Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="main-header"><h1>Tasks & Assignments</h1></header>

      <section class="container">
        <div class="card">
          <h2>Add Task</h2>
          <input id="taskTitle" type="text" placeholder="Task title" />
          <input id="taskDate" type="date" />
          <select id="taskPriority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <div class="row">
            <button id="addTaskBtn">Add Task</button>
            <button id="clearTasks" class="muted-btn">Clear All</button>
          </div>
        </div>

        <div class="card">
          <h2>Your Tasks</h2>
          <ul id="tasksList"></ul>
        </div>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
  <script>
    if (localStorage.getItem('ss_loggedIn') !== 'true') window.location.href = 'login.html';
    const tasksKey = 'ss_tasks';
    function loadTasks() {
      const list = document.getElementById('tasksList');
      list.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem(tasksKey) || '[]');
      tasks.forEach((t, i)=>{
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
          <div>
            <input type="checkbox" ${t.completed ? 'checked' : ''} data-index="${i}" class="task-check"/>
            <strong>${t.title}</strong>
            <div class="muted small">${t.date? 'Due: '+t.date : ''} ${t.priority ? ' â€¢ '+t.priority : ''}</div>
          </div>
          <div>
            <button data-index="${i}" class="del-btn">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
      // attach events
      document.querySelectorAll('.del-btn').forEach(b=>{
        b.addEventListener('click', (e)=>{
          const i = Number(e.target.dataset.index);
          const arr = JSON.parse(localStorage.getItem(tasksKey) || '[]');
          arr.splice(i,1);
          localStorage.setItem(tasksKey, JSON.stringify(arr));
          loadTasks();
        });
      });
      document.querySelectorAll('.task-check').forEach(cb=>{
        cb.addEventListener('change', (e)=>{
          const i = Number(e.target.dataset.index);
          const arr = JSON.parse(localStorage.getItem(tasksKey) || '[]');
          arr[i].completed = e.target.checked;
          localStorage.setItem(tasksKey, JSON.stringify(arr));
          loadTasks();
        });
      });
    }

    document.getElementById('addTaskBtn').addEventListener('click', ()=>{
      const title = document.getElementById('taskTitle').value.trim();
      const date = document.getElementById('taskDate').value;
      const priority = document.getElementById('taskPriority').value;
      if (!title) return alert('Please enter a task title.');
      const arr = JSON.parse(localStorage.getItem(tasksKey) || '[]');
      arr.push({title, date, priority, completed:false, created: new Date().toISOString()});
      localStorage.setItem(tasksKey, JSON.stringify(arr));
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDate').value = '';
      loadTasks();
    });

    document.getElementById('clearTasks').addEventListener('click', ()=>{
      if (confirm('Clear all tasks?')) {
        localStorage.setItem(tasksKey, JSON.stringify([]));
        loadTasks();
      }
    });

    document.getElementById('logoutBtnTasks').addEventListener('click', ()=> {
      localStorage.removeItem('ss_loggedIn');
      window.location.href = 'login.html';
    });

    loadTasks();
  </script>
</body>
</html>
